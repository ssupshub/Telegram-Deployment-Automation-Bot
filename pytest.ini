[pytest]
# Use asyncio mode=auto so @pytest.mark.asyncio is not required on every test.
# This is the most practical setting for a bot codebase where most tests are async.
asyncio_mode = auto

# Show short tracebacks and extra test info
addopts = -v --tb=short

# Tell pytest where tests live
testpaths = tests

# Fail immediately on first error (remove -x if you want all failures reported)
# addopts = -v --tb=short -x
