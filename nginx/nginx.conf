# =============================================================================
# nginx/nginx.conf
# Nginx reverse proxy for Telegram Bot Webhook mode
# In webhook mode, Telegram pushes updates to your server instead of polling.
# This is more efficient for high-volume bots.
#
# Telegram requires HTTPS with a valid certificate on port 443.
# Use certbot to obtain a free Let's Encrypt certificate.
#
# Setup:
#   sudo certbot --nginx -d bot.yourdomain.com
# =============================================================================

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include      /etc/nginx/mime.types;
    default_type application/octet-stream;

    # ── Logging ────────────────────────────────────────────────────────────────
    log_format main '$remote_addr - $remote_user [$time_local] '
                    '"$request" $status $body_bytes_sent '
                    '"$http_referer" "$http_user_agent"';
    access_log /var/log/nginx/access.log main;

    # ── Security Headers ───────────────────────────────────────────────────────
    server_tokens off;
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;
    add_header X-XSS-Protection "1; mode=block";
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # ── Rate Limiting ──────────────────────────────────────────────────────────
    # Telegram's IP ranges are well-known, but rate limiting adds defense-in-depth.
    limit_req_zone $binary_remote_addr zone=telegram:10m rate=30r/s;

    # ── Redirect HTTP → HTTPS ──────────────────────────────────────────────────
    server {
        listen 80;
        server_name bot.yourdomain.com;
        return 301 https://$host$request_uri;
    }

    # ── HTTPS Server ───────────────────────────────────────────────────────────
    server {
        listen 443 ssl http2;
        server_name bot.yourdomain.com;

        # SSL certificates (managed by certbot)
        ssl_certificate     /etc/letsencrypt/live/bot.yourdomain.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/bot.yourdomain.com/privkey.pem;

        # SSL hardening
        ssl_protocols             TLSv1.2 TLSv1.3;
        ssl_ciphers               HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;
        ssl_session_cache         shared:SSL:10m;
        ssl_session_timeout       10m;

        # ── Telegram Webhook Endpoint ──────────────────────────────────────────
        # Telegram will POST to: https://bot.yourdomain.com/webhook/<BOT_TOKEN>
        # The secret token ensures only Telegram can trigger your bot.
        location /webhook/ {
            limit_req zone=telegram burst=50 nodelay;

            # Only accept connections from Telegram's IP ranges
            # Full list: https://core.telegram.org/bots/webhooks#the-short-version
            allow 149.154.160.0/20;
            allow 91.108.4.0/22;
            deny all;

            proxy_pass         http://bot:8443;
            proxy_http_version 1.1;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Proto $scheme;

            proxy_connect_timeout 5s;
            proxy_read_timeout    30s;
        }

        # Block everything else
        location / {
            return 404;
        }
    }
}
